  </div>
</section>

    <div class="row justify-content-center">

          <input type="text" class="form-control" placeholder="Name">
        </div>

          <input type="number" class="form-control" placeholder="Mobile Number">
        </div>
        <div class="form-group">
          <input type="eamil" class="form-control" aria-describedby="emailHelp" placeholder="Email Address">

          <input type="password" class="form-control" placeholder="Password">
        </div>

            <a href="#" class="align-items-center d-flex img-thumbnail mr-1"><img class="wd-20 mr-1" src="../../assets/images/fb.png">Facebook</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="lst-banner pt-5 pb-5">
  <div class="container">
    <div class="row justify-content-center">

      <div class="col-sm-5">
        <div class="align-items-center d-flex justify-content-between mt-3">
          <div>
            <h2>sign in</h2>
            <p>Already have an account?</p>
          </div>
          <div>
            <button routerLink="/login" class="btn custom-btn-sec">Sign In</button>

      </div>
    </div>
  </div>
</section>
